<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
<div class="content">
    <h1 id="heading"> New Year Count Down</h1>
<div id="boxmain">
<div class="box"> 
    <p> Months</p>
    <p id="month"> 0</p>
</div>

<div class="box"> 
    <p> Weeks</p>
    <p id="week"> 0</p>
</div>

<div class="box"> 
    <p> Days</p>
    <p id="days"> 0</p>
</div>

<div class="box"> 
    <p> Hours</p>
    <p id="hours"> 0</p>
</div>

<div class="box"> 
    <p> Minutes</p>
    <p id="mintues"> 0</p>
</div>

<div class="box"> 
    <p> Seconds</p>
    <p id="seconds"> 0</p>
</div> 
</div>

</div>

    </body>

</html>
